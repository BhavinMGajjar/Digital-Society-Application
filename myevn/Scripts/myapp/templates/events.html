{% extends 'base.html'%}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
   <head>

   </head>
   <body>
     <div class="banner_section layout_padding">
            <div id="my_slider" class="carousel slide" data-ride="carousel">
               <div class="carousel-inner">
                  <div class="carousel-item active">
                     <div class="container">
                        <div class="row">
                           <h1 class="touch_taital" style="color: white;">List of Members</h1>

                              <table border='1' class="touch_taital" style="color: white;" >
                                   <tr>
                                     
                                     <th style="font-size:30px; background-color: gray;">Title</th>
                                     <th style="font-size:30px; background-color: gray;">Description</th>
                                     <th style="font-size:30px; background-color: gray;">Date & time</th>
                                   </tr>
                                   {% for x in events %}
                                     <tr>
                                       
                                       <td style="font-size:20px; color:white;">{{ x.title }}</td>
                                       <td style="font-size:20px; color:white;">{{ x.desc }}</td>
                                       <td style="font-size:20px; color:white;">{{ x.date }}</td>
                                     </tr>
                                   {% endfor %}
                                 </table>
                        </div>
                        
                     </div>
                  </div>
                  
            </div>
         </div>
      <!-- category section end -->
      <!-- beauty product section start -->
     
    
   </body>
</html>

{% endblock %}
